<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .red-square {
            background-color: crimson;
            width: 100px;
            height: 100px;
        }

        .color-box {
            background-color: limegreen;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="red-square"></div>
    <ul>
        <li class="js-target">Unchanged</li>
        <li class="js-target">Unchanged</li>
        <li>Won't Change</li>
        <li class="js-target">Unchanged</li>
        <li>Won't Change</li>
        <li class="js-target">Unchanged</li>
    </ul>
    <button class="event-button">Click Me</button>
    <input placeholder="type into me!" class="input-to-copy">
    <p class="p-to-copy-to">Nothing has happened yet.</p>
    <div class="color-box"></div>
    <input placeholder="Type a color here!" class="color-input">
    <div class="button-container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
    </div>
    <script src="events_listeners.js"></script>
</body>
</html>
