<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet"
/>
</head>
<body>
    <header class="brand">
        <img src="coffee_masters_logo.png" alt="">
        <h1>Coffee Masters</h1>
    </header>
    <main class="main">
        <section class="big-section">
            <section class="items-section">
                <article class="items">
                    <h2>ITEMS</h2>
                    <ul>
                        <li class="li-num">1x</li>
                        <li class="li-product"><h3>Capuccino</h3></li>
                        <li class="li-price">$3.35</li>
                        <li class="li-product-type">Lite foam</li>
                    </ul>
                    <hr>
                    <ul>
                        <li class="li-num">1x</li>
                        <li class="li-product"><h3>Capuccino</h3></li>
                        <li class="li-price">$3.35</li>
                        <li class="li-product-type">Lite milk</li>
                        <li class="li-product-type-2">Double expresso</li>
                    </ul>
                    <hr>
                    <ul>
                        <li class="li-num">1x</li>
                        <li class="li-product"><h3>Capuccino</h3></li>
                        <li class="li-price">$3.35</li>
                        <li class="li-product-type">Lite foam</li>
                    </ul>
                </article>
            </section>

            <section class="name-payment">
                <article class="name">
                    <h2>NAME</h2>
                    <fieldset class="order">
                        <legend>Name for order</legend>
                        <input id="order" type="text" class="input-order" placeholder="Ford Prefect">
                    </fieldset>
                </article>
                <article class="payment">
                    <h2>PAYMENT</h2>
                    <fieldset class="card-number">
                        <legend>Card number</legend>
                        <input type="text" class="input-card" placeholder="1234 5678 9012 3456">
                    </fieldset>
                    <fieldset class="ccv-number">
                        <legend>CCV Number</legend>
                        <input type="text" class="input-ccv" placeholder="001">
                    </fieldset>
                </article>
            </section>
        </section>
        <section class="last-last">
            <table class="table-order">
                <tr>
                    <td>Subtotal:</td>
                    <td>$9.65</td>
                </tr>
                <tr>
                    <td>Subtotal:</td>
                    <td>$9.65</td>
                </tr>
                <tr>
                    <td><h4>Total:</h4></td>
                    <td><h4>$9.65</h4></td>
                </tr>
            </table>
            <input class="place-order" type="submit" value="Place order">
        </section>
    </main>
</body>
</html>
